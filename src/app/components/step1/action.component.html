<div [ngStyle]="setFlexMenuStyles()">

  <accordion>
    <accordion-group heading="Action" style="font-family:verdana;" (click)="showTreeAction()" panelClass="customClass">

      <div [ngStyle]="setActionStyles()" id="action">
        <accordion-group *ngFor="let action of actions" heading="{{action.name}}" style="font-family:verdana;">
          <md-grid-list cols="4" gutterSize="15px" rowHeight="1:1.5">
            <md-grid-tile *ngFor="let key of action.children | keys" [colspan]="1" [rowspan]="1" (click)="selectedAction(key.value)"
              class="cursor">
                <div class="imgGrid">
                  <img [src]="key.value.img_path" width="100%" height="70%">
              </div>
              <md-grid-tile-footer class="customGrid">
                <p class="center">{{key.value.name}}</p>
              </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>
        </accordion-group>
      </div>

    </accordion-group>


    <accordion-group heading="Trigger" style="font-family:verdana;" (click)="showTreeTrigger()" panelClass="customClass">

      <div [ngStyle]="setTriggerStyles()" id="trigger">
        <accordion-group *ngFor="let trigger of triggers" heading="{{trigger.name}}" style="font-family:verdana;">

          <md-grid-list cols="4" gutterSize="15px" rowHeight="1:1.5">
            <md-grid-tile *ngFor="let key of trigger.children | keys" [colspan]="1" [rowspan]="1" (click)="selectedTrigger(key.value)"
              class="cursor">
              <div class="imgGrid">
                  <img [src]="key.value.img_path" width="100%" height="70%">
              </div>
              <md-grid-tile-footer class="customGrid" >
                <p class="center">{{key.value.name}}</p>
              </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>

        </accordion-group>
      </div>
    </accordion-group>
  </accordion>

</div>
