<div class="autoheight">
  <br/>
  <br/>
  <br/>

  <!-- Project's info -->
  <!-- valid string of project name to display within a line -->
  <div class="project_name">
      Project_name
      <button class="save_button"><i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i></button>
  </div> 

  <!-- Search -->
  <div class="search-action margin-top">
    <form>
      <input class="form-control step1_search" #filter (keyup)="filterNodes(filter.value, tree)" placeholder="Search" />
    </form>
  </div>

  <div class="action-menu margin-top">
    <div class="well no-padding">
      <Tree #tree [nodes]="actions" [focused]="true" (onActivate)="selectedAction($event)">
        <template #treeNodeTemplate let-node>
          <b>{{ node.data.name }}</b><br>{{ node.data.description }}
        </template>
      </Tree>
    </div>
  </div>

</div> <!-- autoheight -->
