<div class="actionBox">
  <div class="well-edit no-padding">
    <ul class="nav nav-list nav-menu-list-style">
      <li><label (click)="showTreeAction()" class="tree-toggle nav-header glyphicon-icon-rpad"><span class="glyphicon glyphicon-folder-close m5"></span>Action
              <span class="menu-collapsible-icon glyphicon glyphicon-chevron-down"></span></label>
        <!-- Search -->
        <div *ngIf="showActionMenu">
          <form class="search-action">
            <input class="form-control step1_search" #filter (keyup)="filterNodes(filter.value, tree)" placeholder="Search" />
          </form>
 
          <ul [ngStyle]="setStyles()">
            <Tree #tree [nodes]="actions" [focused]="true" (onActivate)="selectedAction($event)">
              <template #treeNodeTemplate let-node>
                <b>{{ node.data.name }}</b><br>{{ node.data.description }}
              </template>
            </Tree>
          </ul>
        </div>
        <!-- search div -->
      </li>
    </ul>
  </div>
</div> <!-- actionBox -->

<div class="triggerBox">
  <div class="well-edit">
    <ul class="nav nav-list nav-menu-list-style">
      <li><label (click)="showTreeTrigger()" class="tree-toggle nav-header glyphicon-icon-rpad"><span class="glyphicon glyphicon-folder-close m5"></span>Trigger
              <span class="menu-collapsible-icon glyphicon glyphicon-chevron-down"></span></label>
        <!-- Search -->
        <div *ngIf="showTriggerMenu">
          <form class="search-action">
            <input class="form-control step1_search" #filter (keyup)="filterNodes(filter.value, tree)" placeholder="Search" />
          </form>
 
          <ul [ngStyle]="setStyles()">
            <Tree #tree [nodes]="triggers" [focused]="true" (onActivate)="selectedAction($event)">
              <template #treeNodeTemplate let-node>
                <b>{{ node.data.name }}</b><br>{{ node.data.description }}
              </template>
            </Tree>
          </ul>
        </div>
        <!-- search div -->
      </li>
    </ul>
  </div>
</div> <!-- triggerBox -->
