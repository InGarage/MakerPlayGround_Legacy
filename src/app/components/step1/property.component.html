<div class="property-box" *ngIf="showProperties">
    <div class="well-edit">
    
        <p class="labelProperties"><label>Properties</label>
        <button class="butttonHideProperties" (click)="hideProperties()">
        <span class="glyphicon-fix glyphicon-remove" aria-hidden="true"></span>
        </button></p>
        

        <form [ngStyle]="setFormStyles()" *ngFor="let property of ObjProperties; let i=index;">
            <label>{{property.name}}</label><br/>

            <div *ngIf="property.control==='TextBox'">
                <input #box type="text" [(ngModel)]="property.value" name="{{property.name}}" (keyup)="onKey(property)" (blur)="onOutOfFocus()">
            </div>

            <!--<div *ngIf="property.control==='RadioButton'">
                <input type="radio" value="{{property.value}}">
            </div>
            <div *ngIf="property.control==='CheckBox'">
                <input type="checkbox" value="{{property.value}}">
            </div>
            <div *ngIf="property.control==='SpinBox'">
                <input type="number" value="{{property.value}}">
            </div>            
            <div *ngIf="property.control==='Color'">
                <input type="color" value="{{property.value}}">
            </div>

            <div *ngIf="property.control==='Slider'">
                <input type="range" value="{{property.value}}">
            </div>-->

</div>
