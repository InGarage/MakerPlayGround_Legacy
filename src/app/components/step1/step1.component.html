<div class="navv">
  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand navbar-maker" routerLink="/">
          <div>
            <img class="imgLogo" src="/assets/img/nav-logo.svg" />
          </div>
        </a>
        <a class="navbar-brand navbar-basic" routerLink="/home">
          <div>
            <img class="imgProject" src="/assets/img/icon-project.svg" /><span class="textProject">My Projects</span>
          </div>
        </a>
      </div>
    </div>
  </nav>
</div>


<div class="step1">
  <div class="under-nav">
    <p class="under-nav-basic  under-nav-column1">{{projectName}}</p>
    <p class="under-nav-basic  under-nav-space1"></p>
    <a class="under-nav-active under-nav-basic  under-nav-column" routerLink="/step1"><img class="imgProject" src="/assets/img-icon/canvas-active.svg" /> Canvas</a>
    <a class="under-nav-basic  under-nav-column" (click)="DeviceSelected()"><img class="imgProject" src="/assets/img-icon/device-inactive.svg" /> Devices</a>
    <a class="under-nav-basic  under-nav-column" (click)="BlueprintSelected()"><img class="imgProject" src="/assets/img-icon/blueprint-inactive.svg" /> Blueprint</a>
    <p class="under-nav-basic  under-nav-space2">
      <span id="toolbar-icon" (click)="middle.undo()"><i class="fa fa-reply" aria-hidden="true"></i></span>
      <span id="toolbar-icon" (click)="middle.redo()"><i class="fa fa-share" aria-hidden="true"></i></span>
      <span (click)="middle.save()" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
      <span class="saving-text">{{saving_status}}</span>
    </p>
  </div>

  <div class="row">
    <div [ngStyle]="setComponentMenuStyles()">
      <action #left (addNode)="middle.addNewNode($event)" (addEdge)="middle.addNewEdge($event)"></action>
    </div>

    <div [ngStyle]="setCanvasStyles()">
      <middle #middle (saving)="setSavingText($event)"></middle>
    </div>
  </div>

</div>
