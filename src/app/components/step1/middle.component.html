<div class="right-side">
    <property [objectSelected]="objectSelected" (updateData)="updataPropData($event)" (updateDataFinish)="updataPropDataFinish($event)"></property>
</div>

<div [ngStyle]="setUndoBtnPosition()">
    <button id="doStyle" (click)="undo()"><i class="fa fa-reply" aria-hidden="true"></i></button>
</div>

<div [ngStyle]="setRedoBtnPosition()">
    <button id="doStyle" (click)="redo()"><i class="fa fa-share" aria-hidden="true"></i></button>
</div>

<canvas id="c" width="2000" height="2000">
</canvas>
